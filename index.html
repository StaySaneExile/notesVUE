<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css"/>
    <title>Document</title>
</head>
<body>

<div id="app" class="container">
    <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? '#2c3e50' : 'purple'}">{{ title }}</h1>
        <div class="form-control">
            <input type="text"
                   :placeholder='placeholder'
                   v-model="inputValue"
                   @keypress.enter="addList"
            >
        </div>
        <button class="btn" v-on:click="addList">Add</button>
        <hr/>


        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, i) in notes">
              <span>{{ i + 1 }} > {{ toUpperCase(note) }}</span>
                <button class="btn danger" @click="deleteList(i)">delete</button>
            </li>
            <hr>
            <li>
                <strong>Number of notes: {{notes.length}}</strong> | Double: {{ double }}
            </li>
        </ul>
        <div v-if="notes.length === 0">None notes list</div>
    </div>
</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
